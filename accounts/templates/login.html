{% extends 'mainTemplate.html' %}
    {% block title %}Login{% endblock %}
    {% block content %}
        <h1></h1>
        <form class="form1" action="" method="post">
            {% csrf_token %}
            <h1 class="mb-5 text-decoration-underline">Login</h1>
            <h3 class="alert-danger mt-5">{{msg}}</h3>
            <br><hr>
            <h3>Please enter valid login information.</h3>
            <p> 
                <label for="id_username"><i class="fa fa-user"></i></label>
                <input  placeholder="Username" type="text" name="username" maxlength="150" required id="id_username">
            </p>
            <p>
                <label for="id_password"><i class="fa fa-key"></i></label> 
                <input  placeholder="Enter your Password" type="password" name="password" required id="id_password">
            </p>
            <button class="btn btnNo2" type="submit">Login</button>
            <p class="mt-3">Dont have an account ? <a href="{% url 'accounts:signup' %}">Create now!</a></p>
        </form>
    {% endblock %}
